<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <!-- Enable Zoom on Mobile Device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta property="og:image" content="#" />

  <!-- Favicon CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <!-- Fonts CSS -->
  <link href="{% asset_path 'dist/fonts/SFProDisplay.css' %}" rel="stylesheet">
  <!-- Style CSS -->
  <link rel="stylesheet" href="{% asset_path 'dist/css/app.min.css' %}">
  <link rel="stylesheet" href="{% asset_path 'dist/css/theme-colors.min.css' %}">
  <link rel="stylesheet" href="{% asset_path 'dist/css/custom.css' %}">
</head>

<body>

  {% include navigation.html %} {{ content }} {% include footer.html %}

  <script src="{% asset_path 'dist/js/three.js' %}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js" charset="utf-8"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js" charset="utf-8"></script>

  <script src="{% asset_path 'dist/js/app.min.js' %}"></script>
  <script src="{% asset_path 'dist/js/particles.js' %}" charset="utf-8"></script>
  <script src="{% asset_path 'dist/js/slider-particle.js' %}" charset="utf-8"></script>

  <script type="text/javascript">
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 250,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "edge",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>

</html>
